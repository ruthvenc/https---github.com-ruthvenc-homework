<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Get in touch</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Get in touch</h1>
    <hr>
  </div>

  <div class="please-fill">

    <p>Please fill in some detail and I will get back to you as soon as posible. </p>
  </div>
  <div class="input-joy">
    <div class="input-list">
      <form action="/contact" class="action">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name">
    </div>
    <div class="input-list">
      <form action="/contact" class="action">
        <label for="surname">Surname:</label>
        <input id="surname" type="text" name="surname">
    </div>
    <div class="input-list"><label>
      Email: <input type="email" class="email">
      </label></div>
    <div class="input-list">
      <label>
        <input type="checkbox"> Get latest news
      </label>
    </div>

    <button type="submit" class="input-list">Send</button>

  </div>

</body>

</html>
